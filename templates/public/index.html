{% extends 'layouts/blank.html' %}

{% block content %}

    <!-- Hero Section -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="text-center mb-16">
            <h1 class="text-5xl sm:text-6xl font-bold mb-4">
                Start Your Business Today
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Choose the perfect plan and launch your e-commerce business in minutes
            </p>
        </div>

        <!-- Plans Section -->
        <div id="plans-container"
             hx-get="/plans/"
             hx-trigger="load"
             hx-swap="innerHTML"
             class="min-h-[400px] flex items-center justify-center">
            <div class="text-gray-400">Loading plans...</div>
        </div>
    </div>

{% endblock %}
