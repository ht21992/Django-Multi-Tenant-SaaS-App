{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Template">
    <title>Project Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    {% django_htmx_script %}
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
    [x-cloak] {
        display: none !important;
    }

    /* Smooth scrolling and better typography */
    html {
        scroll-behavior: smooth;
    }

    h1 {
        @apply text-4xl font-bold mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent
    }

    h2 {
        @apply text-xl font-bold mb-2 text-gray-800
    }

    h3 {
        @apply text-lg font-bold text-gray-700
    }

    p {
        @apply mb-4 text-gray-600 leading-relaxed
    }

    /* Enhanced buttons with glass morphism effect */
    .button, button, [type='submit'], [type='button'] {
        @apply bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl shadow-lg transition-all cursor-pointer
               hover:shadow-xl hover:scale-105 active:scale-95 backdrop-blur-sm border border-white/20
    }

    .button, button a, [type='submit'], [type='button'] {
        @apply px-6 py-4 inline-block
    }

    /* Button variants with modern gradients */
    .button.alert, button.alert {
        @apply bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700
    }

    .button-red {
        @apply bg-gradient-to-r from-red-500 to-rose-500 hover:from-red-600 hover:to-rose-600
    }

    .button-gray {
        @apply bg-gradient-to-r from-gray-400 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-gray-600
    }

    /* New button styles */
    .button-outline {
        @apply bg-transparent border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white
    }

    .button-glass {
        @apply bg-white/10 backdrop-blur-md border border-white/20 text-white shadow-lg hover:bg-white/20
    }

    /* Enhanced navigation with subtle animations */
    .navitems>li>a {
        @apply flex items-center gap-2 h-12 px-4 hover:bg-indigo-500/10 rounded-lg transition-all duration-300
               hover:translate-x-1 hover:text-indigo-600;
    }

    /* Modern hover lists */
    .hoverlist>* {
        @apply hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 rounded-lg transition-all duration-200
               hover:shadow-sm hover:border-l-4 hover:border-l-indigo-400;
    }

    .hoverlist>*>a {
        @apply flex items-center p-3;
    }

    /* Enhanced highlight effect */
    .highlight {
        @apply bg-gradient-to-r from-indigo-100 to-purple-100 rounded-lg p-4 border-l-4 border-indigo-400;
    }

    /* Modern form inputs */
    .textarea, textarea, input:not([type='file']):not([type='checkbox']):not([type='radio']) {
        @apply w-full rounded-xl py-4 px-5 bg-white border border-gray-200 shadow-sm transition-all duration-200
               focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 focus:shadow-lg focus:scale-[1.02]
    }

    input[type=file] {
        @apply bg-white pl-0 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
               file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100
    }

    input[type='checkbox'], input[type='radio'] {
        @apply rounded focus:ring-2 focus:ring-indigo-200
    }

    /* Enhanced alerts with icons */
    .alert-info {
        @apply bg-gradient-to-r from-sky-400 to-blue-500 text-white p-4 rounded-xl shadow-lg border-l-4 border-blue-300
    }

    .alert-success {
        @apply bg-gradient-to-r from-green-400 to-emerald-500 text-white p-4 rounded-xl shadow-lg border-l-4 border-emerald-300
    }

    .alert-warning {
        @apply bg-gradient-to-r from-amber-400 to-orange-500 text-white p-4 rounded-xl shadow-lg border-l-4 border-amber-300
    }

    .alert-danger {
        @apply bg-gradient-to-r from-red-400 to-rose-500 text-white p-4 rounded-xl shadow-lg border-l-4 border-rose-300
    }

    /* Link enhancements */
    .allauth content a {
        @apply underline underline-offset-4 decoration-2 decoration-indigo-300 transition-colors duration-200
    }

    .allauth content a:hover {
        @apply text-indigo-600 decoration-indigo-500
    }

    /* Error states with modern design */
    .errorlist li {
        @apply p-3 pl-4 border-l-red-400 border-l-4 border-solid mb-2 text-red-600 bg-red-50 rounded-r-lg
               flex items-center gap-2 before:content-["âš "] before:text-red-400
    }

    /* Floating label effect */
    .form-group {
        @apply relative mb-6
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
        @apply transform -translate-y-8 -translate-x-2 scale-75 text-indigo-600
    }

    .form-group label {
        @apply absolute left-4 top-4 text-gray-500 transition-all duration-200 pointer-events-none
    }

    /* Card hover effects */
    .card {
        @apply bg-white rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl hover:scale-[1.02]
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
        @apply w-2
    }

    ::-webkit-scrollbar-track {
        @apply bg-gray-100
    }

    ::-webkit-scrollbar-thumb {
        @apply bg-indigo-300 rounded-full hover:bg-indigo-400
    }

    /* Loading animation */
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .shimmer {
        @apply overflow-hidden relative
    }

    .shimmer::before {
        content: '';
        @apply absolute inset-0 -translate-x-full bg-gradient-to-r from-transparent via-white/50 to-transparent;
        animation: shimmer 2s infinite;
    }
</style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="{% block class %}{% endblock %}">

    {% include 'includes/messages.html' %}

    {% include 'includes/header.html' %}

    {% block layout %}
    {% endblock %}

    {% block javascript %}{% endblock %}

</body>
</html>
